<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <header>
          <h1>New Arrivals</h1>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img class="images" src="images/dress1.jpeg" alt="dress1">
        <h2>Free People <span class="color-D7D7D7 border-left padding-left">Size 6</span></h2>
        <p><ins>$35</ins> <span class="color-D7D7D7 padding-left"><del>$125 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <img class="images" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <h2>Yves Saint Laurent <span class="color-D7D7D7 border-left padding-left">One-Size</span></h2>
        <p><ins>$200</ins> <span class="color-D7D7D7 padding-left"><del>$1600 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <img class="images" src="images/key.jpeg" alt="key">
        <h2>Tiffany <span class="color-D7D7D7 border-left padding-left">One-Size</span></h2>
        <p><ins>$476</ins> <span class="color-D7D7D7 padding-left"><del>$2000 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <img class="images" src="images/lv-bag.jpg" alt="lv-bag">
        <h2>Louis Vuitton <span class="color-D7D7D7 border-left padding-left">One-Size</span></h2>
        <p><ins>$90</ins> <span class="color-D7D7D7 padding-left"><del>$1200 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <img class="images" src="images/dress2.jpeg" alt="dress2">
        <h2>Reformation <span class="color-D7D7D7 border-left padding-left">Size 4</span></h2>
        <p><ins>$20</ins> <span class="color-D7D7D7 padding-left"><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
