<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <title>css four column layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <header>
            <h1>How It Works</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth margin">
          <img class="images" src="images/screen-1.png" alt="screen-1">
          <img class="icons" src="images/switch-icon.png" alt="switch-icon">
          <div class="margin-bottom">
            <h2>App Switching</h2>
          </div>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-one-fourth margin">
          <img class="images" src="images/screen-2.png" alt="screen-2">
          <img class="icons" src="images/filter-icon.png" alt="filter-icon">
          <div class="margin-bottom">
            <h2>Trip Filtering</h2>
          </div>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-one-fourth margin">
          <img class="images" src="images/screen-3.png" alt="screen-3">
          <img class="icons" src="images/slider-icon.png" alt="slider-icon">
          <div class="margin-bottom">
            <h2>Service Filters</h2>
          </div>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-one-fourth margin">
          <img class="images" src="images/screen-4.png" alt="screen-4">
          <img class="icons" src="images/bars-icon.png" alt="bars-icon">
          <div class="margin-bottom">
            <h2>Stats + Mileage</h2>
          </div>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
